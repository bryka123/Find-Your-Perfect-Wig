version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
        - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env.production
    build:
      commands:
        - env | grep -i openai || echo "OPENAI_API_KEY not found in environment"
        - cat .env.production | head -c 50
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
